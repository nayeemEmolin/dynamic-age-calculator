<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Age Calculator</title>
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- CSS Styling -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #6a11cb, #2575fc);
            color: #fff;
            text-align: center;
            padding: 20px;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        .form-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            padding: 20px 30px;
            width: 90%;
            max-width: 400px;
        }

        label {
            display: block;
            font-weight: 600;
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        input[type="date"] {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            outline: none;
        }

        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.1em;
            color: #fff;
            background: linear-gradient(90deg, #ff8a00, #e52e71);
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            background: linear-gradient(90deg, #e52e71, #ff8a00);
            transform: scale(1.1);
        }

        .result {
            margin-top: 20px;
            font-size: 1.3em;
            font-weight: 600;
            color: #ffeb3b;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.4);
        }

        .error {
            color: #ff4f4f;
        }
    </style>
</head>
<body>
    <h1>Dynamic Age Calculator</h1>
    
    <div class="form-container">
        <label for="dob">Enter Your Date of Birth:</label>
        <input type="date" id="dob">
        <button class="btn" onclick="calculateAge()">Calculate Age</button>
        
        <div id="result" class="result"></div>
    </div>

    <!-- JavaScript -->
    <script>
        function calculateAge() {
            const dob = document.getElementById('dob').value;
            const resultDiv = document.getElementById('result');

            if (dob) {
                const birthDate = new Date(dob);
                const today = new Date();
                let age = today.getFullYear() - birthDate.getFullYear();
                const monthDifference = today.getMonth() - birthDate.getMonth();

                if (monthDifference < 0 || (monthDifference === 0 && today.getDate() < birthDate.getDate())) {
                    age--;
                }

                if (age < 0) {
                    resultDiv.innerHTML = "Whoa! This kid's a time traveler from the future! Please check the Date of Birthâ€”you might have met them in a sci-fi movie!";
                    resultDiv.classList.add('error');
                } else {
                    resultDiv.innerHTML = `The Child is ${age} years old.`;
                    resultDiv.classList.remove('error');
                }
            } else {
                resultDiv.innerHTML = 'Please select a valid date.';
                resultDiv.classList.add('error');
            }
        }
    </script>
</body>
</html>
